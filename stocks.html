<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Stocks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="stockScripts.js"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mx-3">
        <a class="navbar-brand" href="#">Stocks</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="stocks.html">Stocks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="favorites.html">Favorites Stocks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Mikey</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="oscar.html">About Oscar</a>
                </li>
            </ul>

            <div class="ms-auto">
                <h5 id="nameText"></h5>
            </div>
        </div>
    </nav>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true"
        data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Login</h5>
                </div>

                <div class="modal-body">
                    <form id="loginForm">
                        <h5 id="loginGoodMessage"></h5>
                        <div class="form-group">
                            <label for="usernameLogin">Username</label>
                            <input type="text" class="form-control" id="usernameLogin" aria-describedby="emailHelp"
                                placeholder="Enter username" required>
                        </div>
                        <div class="form-group">
                            <label for="passwordLogin">Password</label>
                            <input type="password" class="form-control" id="passwordLogin" placeholder="Password" required>
                        </div>
                        <h5 id="loginErrorMessage"></h5>
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="signUpButton">Sign Up</button>
                    <!--Remove this in final version-->
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="singUpLabel"
        aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="singUpLabel">Sign Up</h5>
                </div>

                <div class="modal-body">
                    <form id="signUpForm">
                        <div class="form-group">
                            <label for="nameSignUp">Name</label>
                            <input type="text" class="form-control" id="nameSignUp" placeholder="Enter Name" required>
                        </div>

                        <div class="form-group">
                            <label for="usernameSignUp">Username</label>
                            <input type="text" class="form-control" id="usernameSignUp" placeholder="Enter username"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="passwordSignUp">Password</label>
                            <input type="password" class="form-control" id="passwordSignUp" placeholder="Enter password"
                                required>
                        </div>
                        <div class="form-group my-1">
                            <button type="submit" class="btn btn-primary " id="signUpButton">Sign Up</button>
                        </div>
                        <h5 id="signUpErrorMessage"></h5>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                        data-bs-target="#loginModal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-2">
            <div class="col">
                <div class="form-group">
                    <label for="exchangeSelect">Stock Exchange</label>
                    <select id="exchangeSelect">
                    </select>
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col">
                <div class="form-group">
                    <label for="stockSelect">Stock</label>
                    <select id="stockSelect">
                    </select>
                    <button type="button" class="btn btn-primary" id="favoriteButton">Add stock to favorites</button>
                    <p id="favoritesMessage"></p>
                </div>
            </div>
            <div class="col">
                
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div id="stockDetails" class="mb-3">
            <h2>Stock Details</h2>
            <p id="detailsText"></p>
        </div>
    
        <section id="stockChart" class="mb-3" aria-labelledby="chartHeading">
            <h2 id="chartHeading">Last 5 Trading Days</h2>
            <canvas id="myChart" aria-describedby="chartHeading"></canvas>
        </section>
    
        <div id="historicalData" class="mb-3">
            <h2>Historical Data</h2>
            <table class="table table-striped">
                <thead>
                 <tr>
                 <th>Date</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>% Change</th>
                 </tr>
                </thead>
                <tbody id="historicalTable">
                </tbody>
            </table>
        </div>
        
        <section id="newsSection" class="mb-3" aria-labelledby="newsHeading">
            <h2 id="newsHeading">Latest News</h2>
            <ul id="newsList" aria-describedby="newsHeading">
            </ul>
        </section>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
