<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Stocks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="stockScripts.js"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-3">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="stocks.html">Stocks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="favorites.html">Favorites Stocks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="aboutmikey.html">About Mikey</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="oscar.html">About Oscar</a>
                </li>
            </ul>

            <div class="ms-auto">
                <h5 id="nameText"></h5>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-2">
            <div class="col">
                <div class="form-group">
                    <label for="exchangeSelect">Stock Exchange</label>
                    <select id="exchangeSelect">
                    </select>
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col">
                <div class="form-group">
                    <label for="stockSelect">Stock</label>
                    <select id="stockSelect">
                    </select>
                    <button type="button" class="btn btn-primary" id="favoriteButton">Add stock to favorites</button>
                    <p id="favoritesMessage"></p>
                </div>
            </div>
            <div class="col">
                
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div id="stockDetails" class="mb-3">
            <h2>Stock Details</h2>
            <p id="detailsText"></p>
        </div>
    
        <section id="stockChart" class="mb-3" aria-labelledby="chartHeading">
            <h2 id="chartHeading">Last 5 Trading Days</h2>
            <canvas id="myChart" aria-describedby="chartHeading"></canvas>
        </section>
    
        <div id="historicalData" class="mb-3">
            <h2>Historical Data</h2>
            <table class="table table-striped">
                <thead>
                 <tr>
                 <th>Date</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>% Change</th>
                 </tr>
                </thead>
                <tbody id="historicalTable">
                </tbody>
            </table>
        </div>
        
        <section id="newsSection" class="mb-3" aria-labelledby="newsHeading">
            <h2 id="newsHeading">Latest News</h2>
            <ul id="newsList" aria-describedby="newsHeading">
            </ul>
        </section>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
